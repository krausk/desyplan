<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESY Plan | LED Position</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <style>
        .led-assignment-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 1.5rem;
            height: calc(100vh - 150px);
        }

        .svg-container {
            background: white;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #desyplan-svg {
            max-width: 100%;
            max-height: 100%;
            cursor: grab;
        }

        #desyplan-svg:active {
            cursor: grabbing;
        }

        .led-marker {
            fill: var(--mathematica-orange);
            stroke: #fff;
            stroke-width: 1;
            cursor: pointer;
        }

        .led-marker:hover {
            fill: #fbbf24;
        }

        .led-marker.selected {
            fill: var(--mathematica-blue);
            stroke: #fff;
            stroke-width: 3;
        }

        .led-marker.new {
            fill: #10b981;
            stroke: #fff;
            stroke-width: 2;
        }

        .led-marker.new:hover {
            fill: #34d399;
        }

        .led-marker.removed {
            fill: #ef4444;
            stroke: #fff;
            stroke-width: 2;
        }

        .led-marker.removed:hover {
            fill: #f87171;
        }

        .led-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            fill: #1f2937;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .controls-panel {
            background: var(--cell-bg);
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .controls-panel h2 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .led-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .led-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background: #f9fafb;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
            cursor: pointer;
        }

        .led-item:hover {
            background: #f3f4f6;
            border-color: var(--accent-color);
        }

        .led-item.selected {
            border-color: var(--mathematica-orange);
            background: #fffbeb;
        }

        .led-item-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            width: 30px;
            text-align: center;
        }

        .led-item-name {
            font-size: 0.875rem;
            color: var(--text-primary);
            flex: 1;
        }

        .led-item-actions {
            display: flex;
            gap: 0.25rem;
        }

        .btn-icon {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--notebook-border);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.15s;
        }

        .btn-icon:hover {
            background: #f3f4f6;
        }

        .btn-icon.delete:hover {
            background: #fee2e2;
            color: #ef4444;
            border-color: #fecaca;
        }

        .zoom-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .zoom-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.15s;
        }

        .zoom-btn:hover {
            background: #f3f4f6;
        }

        .zoom-level {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            min-width: 60px;
            text-align: center;
        }

        .graph-container {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
        }

        .graph-container h3 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        #neighbor-graph {
            width: 100%;
            height: 200px;
            background: white;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-primary {
            padding: 0.5rem 1rem;
            background-color: var(--mathematica-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #254a75;
        }

        .btn-secondary {
            padding: 0.5rem 1rem;
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.15s;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.75rem;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
        }

        .assignment-set-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f9fafb;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
        }

        .assignment-set-selector label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .assignment-set-selector select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
            background: white;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .mode-switch {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f9fafb;
            border: 1px solid var(--notebook-border);
            border-radius: 4px;
        }

        .mode-switch label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .mode-switch input[type="radio"] {
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .led-assignment-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .svg-container {
                height: 500px;
            }

            .assignment-set-selector,
            .mode-switch {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>DESY Plan | LED Position</h1>
            <div id="status-bar">
                <span id="led-count-badge" class="badge">0 LEDs Assigned</span>
            </div>
            
            <div class="assignment-set-selector">
                <label for="assignment-set-select">Assignment Set:</label>
                <select id="assignment-set-select">
                    <option value="default">Default Assignment</option>
                </select>
                <button class="btn-secondary" id="create-set-btn" style="margin-left: 0.5rem;">+ New Set</button>
                <button class="btn-secondary delete-set-btn" id="delete-set-btn" style="margin-left: 0.5rem;">Delete</button>
            </div>
            
        </header>

        <main>
            <div class="led-assignment-container">
                <!-- SVG Container -->
                <div class="svg-container" id="svg-container">
                    <svg id="desyplan-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                        <defs>
                            <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                                <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="1"/>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#grid)"/>
                        <image href="{{ url_for('static', filename='resources/desyplan.svg') }}" 
                               width="800" height="600" 
                               preserveAspectRatio="xMidYMid meet"/>
                        <g id="led-markers"></g>
                    </svg>
                    <div id="tooltip" class="tooltip" style="display: none;"></div>
                </div>

                <!-- Controls Panel -->
    <div class="controls-panel">
        <h2>Manipulate[Assignments...]</h2>
        
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-in-btn">+</button>
            <span class="zoom-level" id="zoom-level">100%</span>
            <button class="zoom-btn" id="zoom-out-btn">-</button>
            <button class="zoom-btn" id="zoom-reset-btn">Reset</button>
        </div>

        <div class="action-buttons">
            <button class="btn-primary" id="save-btn">Save[]</button>
            <button class="btn-secondary" id="clear-btn">Clear[]</button>
        </div>

        <div id="pin-assignment-panel" style="display: none; margin-top: 1rem; padding: 1rem; background: #f9fafb; border: 1px solid var(--notebook-border); border-radius: 4px;">
            <h3 style="font-size: 0.75rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Assign Pin</h3>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <label for="pin-input" style="font-size: 0.875rem; color: var(--text-secondary);">Pin Number:</label>
                <input type="number" id="pin-input" min="0" max="255" placeholder="Enter pin" style="padding: 0.5rem; border: 1px solid var(--notebook-border); border-radius: 4px; background: white; font-size: 0.875rem; flex: 1;">
                <button class="btn-primary" id="confirm-pin-btn" style="padding: 0.5rem 1rem; font-size: 0.875rem;">Confirm</button>
            </div>
        </div>

        <div class="led-list" id="led-list">
            <div class="empty-state">
                No LEDs assigned yet.<br>Click on the plan to add LEDs.
            </div>
        </div>
    </div>
            </div>
        </main>

        <footer>
            <p><strong>DESY Plan</strong> LED Position Interface | Academic Retrofit System</p>
        </footer>
    </div>

    <div id="toast-container"></div>

    <script src="{{ url_for('static', filename='js/led_position.js') }}"></script>
</body>

</html>
